<input type="button" value="Show/Hide" id="get-users" (click)="show()">
<table border="1" *ngIf = "isTrue">
    <thead>
        <tr>
            <th>Img</th>
            <th>Details</th>

        </tr>
    </thead>
    <tr *ngFor="let employee of employees">
        <td><img [src]="employee.avatar" alt="Image"/></td>
        <td>
        <ul>
            <li><b>Id:</b>{{employee.id}}</li>
            <li><b>First Name:</b>{{employee.first_name}}</li>
            <li><b>Last Name:</b>{{employee.last_name}}</li>
            <li><b>Email:</b>{{employee.email}}</li>
        </ul>
        </td>
     </tr>
   
</table>
